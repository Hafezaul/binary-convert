<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid">
        <div class="converter-container">
            <h1 class="title">
                <i class="fas fa-exchange-alt me-3"></i>
                Binary to Decimal Converter
            </h1>
            
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="binaryInput" 
                    class="binary-input" 
                    placeholder="Masukkan bilangan biner (contoh: 1001)" 
                    maxlength="15"
                >
                <button class="convert-btn" onclick="convertToDecimal()">
                    <i class="fas fa-play me-2"></i>Convert
                </button>
            </div>
            
            <!-- Conversion Table -->
            <div id="conversionSection" class="hidden">
                <div class="table-container">
                    <table class="conversion-table">
                        <tbody id="tableBody">
                            <!-- Table will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Result Section -->
                <div class="result-section">
                    <div class="result-text" id="resultText">
                        <i class="fas fa-calculator me-2"></i>
                        <span id="calculationText"></span>
                    </div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyResult()">
                            <i class="fas fa-copy me-2"></i>Copy
                        </button>
                        <button class="reset-btn" onclick="resetConverter()">
                            <i class="fas fa-redo me-2"></i>Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="owner-text">
                <i class="fas fa-user me-2"></i>Created by Faris Iskandar Hafidz
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br>
    <footer-section></footer-section>

    <!-- Toast for copy notification -->
    <div class="toast" id="copyToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-check-circle text-success me-2"></i>
            <strong class="me-auto">Success!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            Hasil decimal telah disalin ke clipboard!
        </div>
    </div>



      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./component/footer.js"></script>
</body>
</html>
